<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
    <meta charset="utf-8">  
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/logIn_style.css">
    <script src="../javascript/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../javascript/parse-1.6.5.js"></script>
</head>
<body>
	<div class="container">
        <form id = "register-form">
            <h3 style = "text-align:center">
                Log in
            </h3>
            <div class="form-group">
                <b> <input class="form-control" type="text" id="username" placeholder="Username"> </b>
            </div>
            <div class="form-group">
               <b> <input class="form-control" type="password" id="password" placeholder="Password"> </b>
            </div>
            
						<input class="form-control" type="button" id="submit_button" value="Log in">
					
            <script>
							$("#error").hide();
							$("#success").hide();
                $("#submit_button").click(function(){
                    var username = $("#username").val();
                    var password = $("#password").val();
                });
            </script>

            
            <script>
                $(document).ready(function(){
                    $("#username").focus();
                });
            </script>
        </form>
    </div>
</body>
</html>
